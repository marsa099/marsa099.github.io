    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />

<body>
    <!-- Screen reader description -->
    <div class="sr-only" aria-live="polite">Terminal animation demonstrating git workflow commands</div>

    <main class="main" role="main">
        <div class="terminal mb-3 mx-3" role="log" aria-label="Terminal output">
            <span class="text dollarSign" aria-hidden="true">$ </span>
            <span id="inputText" class="text inputText"></span>
            <span id="blinkingCursor" class="text blinkingCursor" aria-hidden="true">_</span>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
